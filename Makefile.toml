[config]
default_to_workspace = false
min_version = "0.36.9"

[tasks.build-backend]
cwd = "./backend/"
command = "cargo"
args = ["build"]

[tasks.serve-backend]
cwd = "./backend/"
command = "cargo"
args = ["run"]

[tasks.run-backend]
run_task = { name = [
   "build-backend",
    "serve-backend"
] }

[tasks.dev-backend]
cwd = "./backend/"
command = "cargo"
args = ["watch", "-x", "run"]